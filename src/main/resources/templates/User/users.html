<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
Все пользователи
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
        </tr>
        <tr th:each ="user : ${users}">
            <!--/*@thymesVar id="user" type="web.model.User"*/-->
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td><a th:href="@{/users/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Изменить пользователя"></a></td>
            <td><a th:href="@{/users/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="Удалить пользователя"></a></td>
        </tr>
    </table>
    <p><a href = "/users/new"><input type="submit" value="Создать пользователя"></a></p>

</div>
</body>
</html>
